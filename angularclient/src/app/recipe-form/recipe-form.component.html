<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #recipeForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="recipe.title"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your title"
          required #title="ngModel">
      </div>
      <div [hidden]="!title.pristine" class="alert alert-danger">title is required!</div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="recipe.description"
          class="form-control"
          id="description"
          name="description"
          placeholder="Enter a description"
          required #description="ngModel">
        <div [hidden]="!description.pristine" class="alert alert-danger">description is required!</div>
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <input type="text" [(ngModel)]="recipe.type"
          class="form-control"
          id="type"
          name="type"
          placeholder="Enter type"
          required #type="ngModel">
        <div [hidden]="!type.pristine" class="alert alert-danger">type is required!</div>
      </div>
      <div class="form-group">
        <label for="preparationtime">Preparation time in minutes</label>
        <input type="text" [(ngModel)]="recipe.preparationtime"
          class="form-control"
          id="preparationtime"
          name="preparationtime"
          placeholder="Enter preparationtime"
          required #preparationtime="ngModel">
        <div [hidden]="!preparationtime.pristine" class="alert alert-danger">preparation time is required!</div>
      </div>
      <div class="form-group">
        <label for="cookingtime">Cooking time in minutes</label>
        <input type="text" [(ngModel)]="recipe.cookingtime"
          class="form-control"
          id="cookingtime"
          name="cookingtime"
          placeholder="Enter cookingtime"
          required #cookingtime="ngModel">
        <div [hidden]="!cookingtime.pristine" class="alert alert-danger">cooking time is required!</div>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <input type="text" [(ngModel)]="recipe.content"
          class="form-control"
          id="content"
          name="content"
          placeholder="Enter content"
          required #content="ngModel">
        <div [hidden]="!content.pristine" class="alert alert-danger">content is required!</div>
      </div>
      <div class="form-group">
        <mat-checkbox [(ngModel)]="recipe.disable_steps"
          unchecked = "false"
          class="form-control"
          id="disable_steps"
          name="disable_steps"> Disable Step by step guides</mat-checkbox>
      </div>
      <button type="submit" [disabled]="!recipeForm.form.valid"
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
